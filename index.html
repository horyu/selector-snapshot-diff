<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector Snapshot Diff</title>
    <link rel="icon" href="data:," />
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          sans-serif;
        background: #f7f7f8;
        color: #1a1a1a;
      }
      .file-warning {
        max-width: 640px;
        margin: 3rem auto;
        padding: 1.5rem;
        border: 1px solid #d9534f;
        border-radius: 12px;
        background: #fff5f5;
        color: #7f231c;
        box-shadow: 0 10px 30px rgba(217, 83, 79, 0.08);
        line-height: 1.6;
      }
      .file-warning__title {
        margin: 0 0 0.75rem;
        font-size: 1.4rem;
        font-weight: 600;
      }
      .file-warning__body {
        margin: 0 0 0.75rem;
      }
      .file-warning__body:last-of-type {
        margin-bottom: 0;
      }
      .file-warning code {
        padding: 0.15rem 0.4rem;
        border-radius: 4px;
        background: rgba(0, 0, 0, 0.08);
        font-size: 0.9rem;
      }
      @media (max-width: 640px) {
        .file-warning {
          margin: 2rem 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <template id="file-protocol-warning">
      <section class="file-warning" role="alert" aria-live="polite">
        <h1 class="file-warning__title">開発サーバーを起動してください</h1>
        <p class="file-warning__body">
          このアプリは Vite の開発サーバー経由でのみ表示できます。
        </p>
        <p class="file-warning__body">
          <code>pnpm run dev</code> でサーバーを起動し、<code
            >http://localhost:5173</code
          >
          へアクセスしてください。
        </p>
      </section>
    </template>
    <script type="module">
      if (location.protocol === 'file:') {
        const root = document.getElementById('app');
        const template = document.getElementById('file-protocol-warning');
        if (template instanceof HTMLTemplateElement) {
          const clone = template.content.cloneNode(true);
          root?.replaceWith(clone);
        }
      } else {
        import('/src/main.ts');
      }
    </script>
  </body>
</html>
